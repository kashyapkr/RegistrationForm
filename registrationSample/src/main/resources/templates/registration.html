<html xmlns:th="https://www.thymeleaf.org/" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/about}">About</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName">
							First Name
						</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName">
							Last Name
						</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email">
							Email Id
						</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password">
							Password
						</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Registered? <a  th:href="@{/login}">Login Here</a></span>
					</div>
				</form>

			</div>
		</div>

	</div>



</body>

</html>
