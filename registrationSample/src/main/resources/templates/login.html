<html xmlns:th="https://www.thymeleaf.org/" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/about}">About</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<form th:action="@{/login}" method="post">
					<!--error message-->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid Username or password</div>
					</div>
					<!--logut message-->
					<div th:if="${param.logout}">
						<div class="alert alert-danger">You have been logged out</div>
					</div>
					<br>
					<h1>User Login</h1>

					<div class="form-group">
						<label for="username">Username : </label>
						<input class="form-control" type="text" id="username" name="username"
							placeholder="Enter Email Id" autofocus="autofocus">

					</div>
					<div class="form-group">
						<label for="password">Password : </label>
						<input class="form-control" type="password" id="password" name="password"
							placeholder="Enter Password" autofocus="autofocus">

					</div>
					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-primary" value="Log In" />
						</div>

					</div>


			</div>

			</form>
			<br>
			<div class="form-group">
				<span>New user? <a th:href="@{/registration}">Register here</a></span>
			</div>
		</div>
	</div>





</body>

</html>
